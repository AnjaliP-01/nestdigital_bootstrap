<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="department.html">Department</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="row">
      <div class="col">
        <img src="./images/contact.jpg" alt="Description of the image" style="height: 80%; width: 100%;">
      </div>
      <div class="col" >
        <div style="align-content: center; margin-left: 20%;">
          <h2>How can we help you</h2>
        </div>
        <div style="margin-right: 10px; margin-top: 30px;">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Company name</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Contact</label>
              <input type="text" class="form-control" id="validationCustom03" required>              
            </div>
            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Subject</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Request for proposal</option>
                <option value="">Media Enquiries</option>
                <option value="">Partnership Opportunities</option>
                <option value="">Issue Escalation</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Queries</label>
              <textarea class="form-control" rows="5"></textarea>              
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
